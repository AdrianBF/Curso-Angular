<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- AngularJS -->
    <script src="JS/lib/angular.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>ng-model</h1>
        <h4>en angularJS</h4>
        <hr>

        <p>
            Nombre completo: 
            <br>
            <input type="text" class="form-control" placeholder="Ingrese su nombre" ng-model="nombre" autofocus>
        </p>
        <p>
            Lugar de Trabajo:
            <input type="text" class="form-control" placeholder="Puesto de trabajo" ng-model="trabajo">
        </p>
        <p>
            Salario:
            <input type="text" class="form-control" placeholder="Salario" ng-model="sueldo">
        </p>

        <br>
        <p>
            Nombre: {{ nombre | uppercase }}
            <br>
            Lugar de trabajo: {{ trabajo}}
            <br>
            Con un salario de: {{ sueldo | currency:'â‚¬' }}
        </p>
        
    </div>
    
</body>
</html>
